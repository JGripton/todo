
<div class="container">
  <div class="form-area">
    <h3>Add new task</h3>
    <form #tasksForm="ngForm" (ngSubmit)="createTask(tasksForm.value)">
      <input type="text" name="description"  ngModel>
      
      <input type="submit" value ="Add task">
    </form>
    <button (click)="getTasks()">Get tasks</button>
  </div>

</div>
