
<p>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>menu</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <app-login-button *ngIf="(auth.isAuthenticated$ | async) === false"></app-login-button>
            <a routerLink="/profile" ><button mat-menu-item>Profile</button></a>
            <a routerLink="/task" ><button mat-menu-item>Task Page</button></a>
            <app-logout-button *ngIf="(auth.isAuthenticated$ | async)"></app-logout-button>
          </mat-menu>
      </button>
      <span>My App</span>
      <span class="example-spacer">        </span>
    </mat-toolbar>
  </p>
